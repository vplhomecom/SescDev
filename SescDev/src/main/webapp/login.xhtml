<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="UTF-8" />
        <f:view contentType="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>SescDev</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/image/icon/icon.png" />
    </h:head>

    <h:body>

        <div class="content">
            <p:focus context="register" />
            <p:panel id="register" header="Autenticação">
                <h:form >
                    <p:growl showDetail="true" keepAlive="false" />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-3">
                            <p:outputLabel for="user" value="CPF/E-mail:" />
                        </div>
                        <div class="ui-g-12 ui-md-9">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                                <p:inputText id="user" value="#{loginBean.usuario}" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-3">
                            <p:outputLabel for="password" value="Senha:" />
                        </div>
                        <div class="ui-g-12 ui-md-9">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                                <p:password id="password" value="#{loginBean.senha}" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-auto-center">
                            <p:commandButton class="ui-auto-center-el" action="#{loginBean.logar()}"
                                             icon="fa fa-sign-in" value="Logar" update="@form" />
                        </div>

                    </div>

                </h:form>
            </p:panel>
        </div>
    </h:body>

</html>
