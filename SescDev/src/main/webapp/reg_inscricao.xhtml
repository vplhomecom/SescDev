<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="UTF-8" />
        <f:view contentType="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>SescDev</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/image/icon/icon.png" />
    </h:head>

    <h:body>

        <div class="content">
            <p:focus context="register" />
            <p:panel id="register" header="Cadastrar em Curso" class="content">
                <h:form>
                    <p:growl showDetail="true" />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-12">
                            <p:outputLabel for="type" value="Curso:" />
                            <p:selectOneMenu id="type" value="#{registerBean.idCurso}" required="true"
                                             requiredMessage="Selecione um dos cursos disponÃ­veis">
                                <f:selectItem itemLabel="Selecione um curso" />
                                <f:selectItems value="#{registerBean.list}"
                                               var="course" itemLabel="#{course.titulo}" itemValue="#{course.id}" />
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="ui-g-12 ui-md-12">
                            <p:selectBooleanCheckbox value="#{registerBean.pcg}"
                                                     itemLabel="Me enquadro no Programa de Comprometimento e Gratuidade SESC" />
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-auto-center">
                            <p:commandButton class="ui-auto-center-el" icon="fa fa-save" value="Cadastrar" action="#{registerBean.save()}" update="@form" />
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </h:body>

</html>
