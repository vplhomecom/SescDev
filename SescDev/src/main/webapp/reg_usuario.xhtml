<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="UTF-8" />
        <f:view contentType="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>SescDev</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/image/icon/icon.png" />
    </h:head>

    <h:body>

        <div class="content">
            <p:focus context="register" />
            <p:panel id="register" header="Cadastro de usuário" class="content">
                <h:form>
                    <p:growl showDetail="true" />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="firstname" value="Nome:" />
                            <p:inputText id="firstname" value="#{userBean.nome}" required="true"
                                         requiredMessage="Por favor, digite seu nome." />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="lastname" value="Sobrenome:" />
                            <p:inputText id="lastname" value="#{userBean.sobrenome}" required="true"
                                         requiredMessage="Por favor, digite seu sobrenome." />
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="cpf" value="CPF:" />
                            <p:inputMask id="cpf" value="#{userBean.cpf}" required="true" mask="999.999.999-99"
                                         requiredMessage="Por favor, digite seu cpf." />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="email" value="E-mail:" />
                            <p:inputText id="email" value="#{userBean.email}" required="true" placeholder="Digite aqui seu e-mail"
                                         requiredMessage="Por favor, digite um endereço de e-mail.">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="passw" value="Senha:" />
                            <p:password id="passw" value="#{userBean.senha}" inline="true" required="true"
                                        feedback="true" requiredMessage="Por favor, crie uma senha"
                                        validatorMessage="Atenção! A confirmação deve ser igual à senha." match="repssw"
                                        promptLabel="Em branco" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="repssw" value="Confirmar senha:" />
                            <p:password id="repssw" value="#{userBean.senha}" />
                        </div>
                        
                        <div class="ui-g-12 ui-md-12">
                            <p:selectBooleanCheckbox rendered="#{userBean.superAdmin}"
                                value="#{userBean.admin}" itemLabel="Definir como administrador" />
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-auto-center">
                            <p:commandButton class="ui-auto-center-el" icon="fa fa-save" value="Cadastrar" action="#{userBean.save()}" update="@form" />
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </h:body>

</html>
