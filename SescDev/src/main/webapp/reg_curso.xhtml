<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="UTF-8" />
        <f:view contentType="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>SescDev</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/image/icon/icon.png" />
    </h:head>

    <h:body>

        <div class="content">
            <p:focus context="register" />
            <p:panel id="register" header="Cadastro de Cursos" class="content">
                <h:form>
                    <p:growl showDetail="true" />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-12">
                            <p:outputLabel for="type" value="Categoria:" />
                            <p:autoComplete id="type" value="#{courseBean.categoria}"
                                            required="true" requiredMessage="Por favor, informe uma categoria."
                                            completeMethod="#{courseBean.completeCourse}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="title" value="Titulo:" />
                            <p:inputText id="title" value="#{courseBean.titulo}" required="true"
                                         requiredMessage="Por favor, digite o título do curso." />
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="detail" value="Descrição:" />
                            <p:inputText id="detail" value="#{courseBean.descricao}" required="true"
                                         requiredMessage="Por favor, digite seu cpf." />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="value" value="Valor:" />
                            <p:inputText id="value" value="#{courseBean.valor}" required="true"
                                         requiredMessage="Por favor, digite o valor do curso." />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="time" value="Carga Horaria:" />
                            <p:inputText id="time" value="#{courseBean.cargaHoraria}" required="true"
                                         requiredMessage="Por favor, digite quantas horas terá o curso." />
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-auto-center">
                            <p:commandButton class="ui-auto-center-el" icon="fa fa-save" value="Cadastrar" action="#{courseBean.save()}" update="@form" />
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </h:body>

</html>
